<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Calculator</title>
  </head>
  <body>
    <h1> Hello, I am an only addition calculator</h1>
    <form id="cal_form" action="/sum" method="POST">
      First Number: <input type="number" name="n_one" placeholder="First Name:"> <br>
      Second Number: <input type="number" name="n_two" placeholder="Second Number"> <br>
      
      <p> Press submit to submit your input and see an answer</p>
      <button type="submit" form="cal_form" name="Submit">Submit Input </button>
    </form>
  </body>
</html>
